    <style type="text/css">
        * {
  box-sizing: border-box;
}

img {
  width: 100%;
}

div#form-box {
  margin-top: -500px;
  
  text-align: center;
}

div#input-group {
  width: 80%;
  
  margin: 0 auto 20px;
  
  position: relative;

  background-color: rgb(255, 255, 255);
  
  border: none;
  border-radius: 5px;
}


input#location, label[for="location"] {
  display:inline-block;
  vertical-align: middle;
}

input#location {
  width: calc(100% - 40px);
  
  padding: 10px;
  
  border: none;
}

label[for="location"] {
  width: 40px;
  
  line-height: 80px;
}

button#btn-checkin {
  display: inline-block;
  
  padding: 10px 20px;
  
  border: none;
  border-radius: 20px;
  background-color: white;
  color: black;
  text-align: center;
  text-transform: uppercase;
}
    </style>






<img src="../static/winter.jpg" />

<div id="form-box">
  <form>
    <div id="input-group">
    <label for="location" class="glyphicon glyphicon-search"></label><!--
      --><input type="text" placeholder="Input Your Location" id="location">
    </div>
    <br/>
    <button id="btn-checkin">Search</button>
  </form>
</div>
